{% extends 'main/base.html'%}

{% block title %}
Создать запись
{%endblock%}

{% block content %}
    <h2> Новый контакт</h2>
    <form method="post">
        {%csrf_token%}
        <div class="container">
            <label class="form-label"><b>Имя</b> </label>
            <div class="col-4">{{ form.name_task }}</div><br>
            <label class="form-label"> <b>Фамилия</b></label>
            <div class="col-4">{{ form.surname }}</div><br>
            <label class="form-label"> <b>Телефон</b></label>
            <div class="col-4">{{ form.phone_num }}</div>
            <br>
            <h4> Адрес</h4>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"> <b>Страна</b></label>
                    {{ form.country }}
                </div>
                <div class="col-4">
                    <label class="form-label"> <b>Город</b></label>
                    {{ form.city }}
                </div>

                <div class="col-4">
                    <label class="form-label"> <b>Улица</b></label>
                    {{ form.street }}
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success"> Добавить </button>
        <span>{{error}}</span>
    </form>
{%endblock%}
